[pytest]
# Pytest configuration for ClutchAI tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Python path - ensure project root is in path
pythonpath = .

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Coverage options (when using pytest-cov)
# addopts = --cov=ClutchAI --cov-report=html --cov-report=term

